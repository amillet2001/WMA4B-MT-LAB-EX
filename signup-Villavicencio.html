<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-Villavicencio.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="signup">
        <h2>Sign Up</h2>
        <form id="signform">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="text" id="confirmPassword" name="confirmPassword" required>

            <input type="submit" value="Sign Up">
        </form>
        <div id="thanksMessage" class="thank-you">Thank you for signing up!</div>
    </div>
    <script href="script-Villavicencio.js"></script>
</body>
</html>
