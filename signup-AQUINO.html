<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
</head>
<body>
    <h1 class="header">Sign-up</h1>
    <div class="uName">
        <label for="username" id="username">Username:</label>
        <input type="text" placeholder="Enter your name here."></input>
    <div class="eMail">
        <label for="email" id="email">Email:</label>
        <input type="text" placeholder="Enter your email here."></input>
    </div>
    <div class="passWord">
        <label for="password" id="pass">Password:</label>
        <input type="password" placeholder="Enter your password here."></input>   
    </div>     
    <div class="confirmPass">
        <label for="confirmpassword" id="confirmpass">Confirm Password:</label>
        <input type="password" placeholder="Confirm your password here."></input>
    </div>
        <button type="submit">SUBMIT</button>
    </div>
</body>
</html>
